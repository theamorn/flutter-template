def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"

android {
    compileSdkVersion 30

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.fluttertemplate"
        minSdkVersion 26
        targetSdkVersion 30
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    flavorDimensions "version"
    productFlavors {
        dev {
            flavorDimensions "version"
            resValue "string", "app_name", "App DEV"
            applicationId "com.example.fluttertemplate"
            manifestPlaceholders = [replaceValueTest: true, replaceValueLive: "any string that you want to use"]
        }

        uat {
            flavorDimensions "version"
            resValue "string", "app_name", "App UAT"
            applicationId "com.example.fluttertemplate"
            manifestPlaceholders = [replaceValueTest: true, replaceValueLive: "any string that you want to use"]
        }

        production {
            flavorDimensions "version"
            resValue "string", "app_name", "App by Amorn"
            applicationId "com.production.fluttertemplate"
            manifestPlaceholders = [replaceValueTest: false, replaceValueLive: "any string that you want to use for production"]
        }
    }

    buildTypes {
        release {
            debuggable false
            signingConfig signingConfigs.debug
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            debuggable true
            signingConfig signingConfigs.debug
        }

    }

}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
